<html lang="en">
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <div>

                d="M461.52,388.76L311.65,129.19c-1.34-2.321-3.816-3.75-6.495-3.75c-2.68,0-5.156,1.43-6.495,3.75l-26.805,46.43 L231.43,105.6c-1.34-2.32-3.815-3.75-6.495-3.75c-2.679,0-5.155,1.43-6.495,3.75l-65.411,113.286l-20.477-35.468 c-1.34-2.32-3.815-3.75-6.495-3.75s-5.155,1.43-6.495,3.75L1.005,388.762c-1.34,2.32-1.34,5.18,0,7.5s3.815,3.75,6.495,3.75 l447.525-0.002c2.68,0,5.155-1.43,6.495-3.75C462.86,393.939,462.86,391.08,461.52,388.76z M305.155,147.94l42.281,73.229 l-14.009,21.239l-24.186-26.01c-1.385-1.49-3.316-2.353-5.351-2.391c-2.038-0.04-3.997,0.752-5.438,2.188l-20.968,20.909 L264.172,219.5L305.155,147.94z M224.934,124.349l27.145,47.017l-7.729,11.995l-15.963-19.155 c-1.603-1.923-4.063-2.921-6.549-2.657c-2.49,0.263-4.684,1.75-5.85,3.965l-10.275,19.522l-10.056-9.985L224.934,124.349z M187.901,188.488l14.441,14.34c1.416,1.406,3.32,2.178,5.284,2.178c0.378,0,0.758-0.028,1.138-0.087 c2.351-0.36,4.392-1.815,5.5-3.92l9.778-18.578l15.322,18.386c1.528,1.833,3.836,2.83,6.22,2.685 c2.382-0.146,4.553-1.417,5.846-3.423l9.083-14.096l2.683,4.647l-63.241,109.542l-38.265-66.277L187.901,188.488z M126.056,202.167 l30.41,52.671l-14.64,16.603l-15.405-18.706c-2.571-3.123-7.157-3.644-10.362-1.177l-11.101,8.539l-4.472-13.641L126.056,202.167z M90.417,263.896l3.588,10.944c0.758,2.313,2.591,4.113,4.917,4.831c2.325,0.717,4.855,0.261,6.783-1.222l13.749-10.576 l16.387,19.898c1.396,1.696,3.466,2.694,5.663,2.731c0.042,0,0.084,0.001,0.126,0.001c2.15,0,4.2-0.924,5.625-2.54l17.123-19.418 L231.62,385.01l-211.13,0.002L90.417,263.896z M248.941,385.01l-40.327-69.848l47.252-81.846l14.814,19.697 c1.305,1.734,3.297,2.819,5.462,2.973c2.161,0.15,4.29-0.638,5.828-2.17l21.575-21.514l25.396,27.311 c1.425,1.532,3.417,2.393,5.492,2.393c0.207,0,0.415-0.008,0.622-0.026c2.293-0.191,4.372-1.424,5.639-3.345l15.13-22.938 l86.211,149.315H248.941z"

          </svg>
          <hr />
          <h1>overlook hotel</h1>
        </div>
        <div>
          <div id="user-login-grp">
            <button
              id="open-login-btn"
              class="login"
              aria-label="sign in"
              aria-hidden="false"
            >
              <img
                width="50"
                height="50"
                src="https://img.icons8.com/ios/50/ffffff/gender-neutral-user--v1.png"
                alt="gender-neutral-user--v1"
              />
              <p>Sign In</p>
            </button>
            <button
              id="open-logout-btn"
              class="login hidden"
              aria-label="sign out"
              aria-hidden="true"
              disabled
            >
              <img
                src="https://img.icons8.com/?size=100&id=WWIRij774QJt&format=png&color=ffffff"
              />
              <p>Seth Way</p>
            </button>
          </div>
          <ul class="menu-options">
            <li>
              <button
                class="open-menu-btn standard"
                id="open-bookings-btn"
                aria-label="show my bookings"
              >
                my bookings
              </button>
            </li>
            <li>
              <button
                class="open-menu-btn standard"
                id="open-dates-btn"
                aria-label="check a date"
              >
                check dates
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <!-- auto show dates menu -->
      <!-- <section id="menu-drawer" class="minimized" aria-hidden="true"> -->
      <section id="menu-drawer">
        <div id="menu">
          <header>
            <!-- <h2>sign in</h2> -->
            <h2>check dates</h2>
            <form id="login-form" class="hidden">
              <div class="text-input-group">
                <label for="login-username">Username:</label>
                <input
                  type="text"
                  id="login-username"
                  name="username"
                  required
                />
              </div>
              <div class="text-input-group">
                <label for="login-password">Password:</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                />
              </div>
              <button
                id="login-submit-btn"
                class="standard"
                type="submit"
                disabled
              >
                submit
              </button>
            </form>
            <form id="check-dates-form">
              <!-- <form id="check-dates-form" class="hidden"> -->
              <div class="date-input-group">
                <label for="vacancy-date">Date:</label>
                <input type="date" id="vacancy-date" name="date" required />
              </div>
              <div class="selector-group">
                <label for="vacancy-room-types">Room Type:</label>
                <select id="vacancy-room-types" name="room types"></select>
              </div>
              <div class="selector-group">
                <label for="vacancy-bed-sizes">Bed Size:</label>
                <select id="vacancy-bed-sizes" name="bed sizes">
                  <option value="" selected></option>
                  <option value="king">king</option>
                  <option value="queen">queen</option>
                  <option value="full">full</option>
                  <option value="twin">twin</option>
                </select>
              </div>
              <button
                class="standard"
                id="clear-filters-btn"
                type="reset"
                aria-label="clear room filters"
              >
                clear filters
              </button>
            </form>
            <form id="bookings-form" class="hidden">
              <fieldset>
                <div class="radio-input-group">
                  <legend>Show Bookings:</legend>
                  <label for="upcoming-bookings-filter">upcoming</label>
                  <input
                    id="upcoming-bookings-filter"
                    type="radio"
                    name="timeframe"
                    value="upcoming"
                  />
                  <label for="past-bookings-filter">past</label>
                  <input
                    id="past-bookings-filter"
                    type="radio"
                    name="timeframe"
                    value="past"
                  />
                  <label for="all-bookings-filter">all</label>
                  <input
                    id="all-bookings-filter"
                    type="radio"
                    name="timeframe"
                    value="all"
                    checked
                  />
                </div>
              </fieldset>
              <div class="cost-summary-group">
                <span><b>Total Spent:</b> upcoming </span
                ><span id="spent-upcoming" class="cost"></span
                ><span> <em>|</em> past </span
                ><span id="spent-past" class="cost"></span
                ><span> <em>|</em> total </span
                ><span id="spent-total" class="cost"></span>
              </div>
            </form>
            <button
              id="alt-close-btn"
              class="close hidden"
              type="submit"
              aria-label="close menu"
            >
              hide
            </button>
          </header>
          <section id="menu-content"></section>
        </div>
      </section>
      <div id="header-img-container"></div>
    </header>
    <script src="bundle.js"></script>
  </body>
</html>
